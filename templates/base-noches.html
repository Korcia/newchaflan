<!DOCTYPE html>
<html class="linux js loaded" dir="ltr" lang="es">
<head>
    <title>La Posada de El Chaflán | {% block head_title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="La Posada de el Chaflán, hotel, restaurante">
    <meta name="keywords" content="hotel, restaurante, posada, juan pablo felipe">
    <meta name="viewport" content="width=1024">
    <link rel="apple-touch-icon" href="/static/images/favicon.png"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/tabzilla.css" media="screen,projection,tv">
    <!--<link rel="stylesheet" href="/static/css/firefox_new.css" media="screen,projection,tv">-->
    <link rel="stylesheet" href="/static/css/noches.css" type="text/css" media="screen">
    <script src="/static/js/site-min.js"></script>
    {% block head %}{% endblock %}
    <!--[if lte IE 8]>
    <script src="//mozorg.cdn.mozilla.net/media/js/libs/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div id="outer-wrapper">
        <div class="wrapper">    
            <header id="masthead">
                <a aria-label="Enlaces La Posada" href="http://laposadadeelchaflan.com/" id="tabzilla">La Posada</a>        
            </header>
            <div id="graffiti"></div>
            {% block noticias %} {% endblock %}
        </div>
    </div>
<!--<div style="clear: both;"></div>-->

<!-- The JavaScript -->
    <!--[if IE 9]>
      <script src="//mozorg.cdn.mozilla.net/media/js/libs/matchMedia.js"></script>
    <![endif]-->
    <script src="/static/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.easing.js" type="text/javascript"></script>
    <script src="/static/js/tabzilla.js" type="text/javascript"></script>
    <script src="/static/js/firefox_new-min.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(function($) {
        var slide = false;
        var height = $('#top-container-element').height();
        $('#footer_button').click(function() {
            var docHeight = $(document).height();
            var windowHeight = $(window).height();
            var scrollPos = docHeight - windowHeight + height;
            $('#top-container-element').animate({ height: "toggle"}, 1000);
            if(slide == false) {
                if($.browser.opera) {
                    $('html').animate({scrollTop: scrollPos+'px'}, 1000);
                } else {
                    $('html, body').animate({scrollTop: scrollPos+'px'}, 1000);
                }
                slide = true;
            } else {
                slide = false;
            }
        });
    });
</script>
        {% block js %}{% endblock %}
</body>
</html>
