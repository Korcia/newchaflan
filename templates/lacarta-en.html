{% block js_lacarta %}
<script src="/static/js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.colorbox-min.js" type="text/javascript"></script>
<script type="text/javascript">
$('#lighttable img').click(function() {
    var imageFile = $(this).attr('src');
    imageFile = imageFile.replace ( /lacarta\//, "lacarta/slides-big/" )
    var imageCaption = $(this).attr('alt');
    $(this).colorbox( { href: imageFile, maxWidth: "900px", maxHeight: "600px", title: imageCaption } );
});
</script>
{% endblock %}
